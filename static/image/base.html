<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add any CSS or other meta tags here -->
</head>

<body>
    <header>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/kometa/">Comets</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
